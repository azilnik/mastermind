<script>
var guesses = [];
var colors = ["red", "orange", "yellow", "green", "blue", "purple"];
var solution = [0, 0, 0, 0];
console.log(solution);

function makeGuess(){
  let currentGuess = window.prompt(`Please make your guess`);
  let colorStrArray = currentGuess.split(` `);
  let colorArray = [];
  colorStrArray.forEach(function(element) {
    colorArray.push(parseInt(element))
  })
  guesses.push(colorArray);
}

function hasJustWon(){
  return JSON.stringify(solution)==JSON.stringify(guesses[guesses.length - 1]);
}

makeGuess();
console.log(hasJustWon())
</script>
